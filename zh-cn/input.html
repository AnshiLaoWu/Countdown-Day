<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./input.css">
    <title>倒数日 | 俺是老吴</title>
</head>
<body>
    <h2 class="text_title">选择一种操作以开始</h2>
    <input type="file" id="open_file" style="display:none;" />
    <button class="button zh-cn" id="open" onclick="">从现有文件打开</button>
    <h2 class="text_title">或</h2>
    <button class="button en-us" onclick="submit();">从下面输入的内容开始</button>
    <div class="input_box">
        <span>目标内容：</span>
        <input type="text" class="input" id="title" placeholder="例：Google成立" />
        <p></p>
        <span>日期类型：</span>
        <input type="radio" class="radio" name="type" id="solar" checked />
        <span>公历&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="radio" class="radio" name="type" id="lunar" />
        <span>农历</span>
        <p></p>
        <span>目标年：</span>
        <input type="text" class="input" id="year" placeholder="例：1998" />
        <p></p>
        <span>目标月：</span>
        <input type="text" class="input" id="month" placeholder="例：10，若当年有闰月则向后顺延" />
        <p></p>
        <span>目标日：</span>
        <input type="text" class="input" id="date" placeholder="例：4" />
        <p></p>
        <span>目标时：</span>
        <input type="text" class="input" id="hour" placeholder="例：9，24小时制，留空则按0计算" />
        <p></p>
        <span>目标分：</span>
        <input type="text" class="input" id="minute" placeholder="例：30，留空则按0计算" />
        <p></p>
        <span>目标秒：</span>
        <input type="text" class="input" id="second" placeholder="例：30，留空则按0计算" />
        <p></p>
        <input type="checkbox" id="if_repeat" style="width:50px;height:50px;" />
        <span>每</span>
        <input type="text" class="input" id="repeat_time" value="0" style="width:200px;" />
        <select id="repeat_unit" style="width:150px;height:60px;border:0px;border-radius:60px;font-size:30px;">
            <option value="day">天</option>
            <option value="week">周</option>
            <option value="month">月</option>
            <option value="year">年</option>
        </select>
        <span>重复</span>
        <p></p>
        <input type="checkbox" id="if_add" style="width:50px;height:50px;" />
        <span>正数包含起始日</span>
        <p></p>
        <input type="checkbox" id="if_end" style="width:50px;height:50px;" />
        <span>结束时间</span>
        <p></p>
        <span>结束年：</span>
        <input type="text" class="input" id="end_year" />
        <p></p>
        <span>结束月：</span>
        <input type="text" class="input" id="end_month" />
        <p></p>
        <span>结束日：</span>
        <input type="text" class="input" id="end_date" />
    </div>
    <script type="text/javascript" src="./input.js"></script>
</body>
</html>
